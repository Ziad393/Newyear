<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./newyearstyle.css">
    <script src="https://kit.fontawesome.com/d00baaaeb3.js" crossorigin="anonymous"></script>
    <title>Z loves A</title>
</head>
<body>
    <div class="countdown-container">
       <div id="clock" class="clock"></div>
       <div id="countdown"></div>
        <h1 id="h1">دا الوقت الباقي ونبدأ سنة جديدة سوا</h1>
        <button id="revealButton">دوس هنا ياض</button>
        <div id="message" class="hidden">
            <p>
               حابب بس أقولك ان دي كانت اسعد سنة في حياتي بوجودك معايا 
                <br>
                Wishing us a year filled with success, laughter, and even more love-filled memories together.
                <br>
                love you, Manony 
                <br>
                بص قلبي بيدق ازااااي
            </p>
            <i class="fa-solid fa-heart fa-beat fa-2xl" style="color: #db0000;"></i>
        </div>
        <button id="showVideoButton">2023 Memories</button>
        <div id="videoContainer" class="hidden">
            <div id="newYearMessage" class="hidden">
                <h2>Happy New Year!</h2>
            </div>
            <div id="fireworks" class="hidden">
            </div>
            <video id="myVideo" controls width="400">
                <source src="./newyear.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="./newyearjs.JS"></script>
</body>
</html>
